<div style="margin-top: 200px" class="container mb-5">
    <div class="row">
        <app-product-card class="col-xl-3 col-4" *ngFor="let product of products" [product]="product"></app-product-card>
    </div>
</div>

<nav aria-label="Page navigation example ">
    <ul class="pagination justify-content-center">
     
      <li class="page-item ">
        <a  href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let i of pagination" (click)="nextPage(i)"><a class="page-link"   >{{i}}</a></li>
      <li class="page-item">
        <a   aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
     
    </ul>
  </nav>
